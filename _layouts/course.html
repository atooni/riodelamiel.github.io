        {{content}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-10 page-body">
        <a href="/courses.html">Kurs√ºbersicht</a>
      </div>
    </div>
    {% if page.share %}
    <div class="row">
      <hr />
      {% include share.html %}
    </div>
    {% endif %}
  </div>
</div>
{% include footer.html %}
{% include scripts.html %}
</body>
</html>
