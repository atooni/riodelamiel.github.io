<!DOCTYPE html>
<html lang="{{page.lang}}">
<head>
{% include head.html %}
</head>
<body id="{{ page.key }}">
{% include header.html %}
<div id="main" class="content" role="main" itemprop="mainContentOfPage">
  <div class="container">
    <div class="row">
      <div class="col-md-12" itemprop="description">
        {{ content }}
      </div>
    </div>
    {% if page.share %}
    <div class="row">
    <hr />
    {% include share.html %}
    </div>
    {% endif %}
  </div>
</div>
{% include footer.html %}
{% include scripts.html %}
</body>
</html>
