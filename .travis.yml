language: ruby
script: "./build.sh"

branches:
  only:
  - jekyll

rvm:
- 2.1.7

before-install:
  -apt-get update
  - apt-get install --yes nodejs
  - apt-get install --yes npm

install:
  - gem install jekyll
  - gem install asciidoc
  - gem install jekyll-asciidoc
  - gem install jekyll-sitemap
  - npm install grunt-cli

env:
  global:
    - secure: 
    - GH_ORG: "riodelamiel"
    - GH_USER: "Andreas Gies"
    - GH_MAIL: "andreas@wayofquality.de"
